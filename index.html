<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sliders">
            <div class="slider-item">
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>

            <div class="slider-item">
                <img src="https://images.pexels.com/photos/1591373/pexels-photo-1591373.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>

            <div class="slider-item">
                <img src="https://images.pexels.com/photos/2387418/pexels-photo-2387418.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>

            <div class="slider-item">
                <img src="https://images.pexels.com/photos/2693529/pexels-photo-2693529.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>

            <div class="slider-item">
                <img src="https://images.pexels.com/photos/534164/pexels-photo-534164.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>
        </div>
        <div class="btn">
            <button id="prev">
                <ion-icon name="caret-back-outline"></ion-icon>
            </button>
            <button id="next">
                <ion-icon name="caret-forward-outline"></ion-icon>
            </button>

        </div>



    </div>






    <script src="script.js"></script>
</body>

</html>
